<h3>Footballers Data</h3>
<table class="table">
	<tr>
		<th>#</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Edit</th>
		<th>Delete</th>
	</tr>
	<tr ng-repeat="footballer in footballers track by $index">
		<td>{{ $index }}</td>
		<td>{{ footballer.firstName }}</td>
		<td>{{ footballer.lastName }}</td>
		<td>{{ footballer.email }}</td>
		<td><a ng-click="editFootballer($index);">
				<span class="glyphicon glyphicon-pencil"></span>
			</a>
		</td>
		<td>
			<a ng-click="deleteFootballer($index);">
				<span class="glyphicon glyphicon-remove"></span>		
			</a>
		</td>		
	</tr>
</table>
